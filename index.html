<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<!-- For mobile view compatibility -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>No Name Startup</title>

	<!-- CSS -->
	<link rel="stylesheet" href="./css/styles.css">

	<!-- Bootstrap pulse CSS -->
	<link rel="stylesheet" href="./css/bootstrap.css">

	<!-- JQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

	<!-- Garamond & Raleway font -->
	<link href="https://fonts.googleapis.com/css?family=EB+Garamond|Raleway&display=swap" rel="stylesheet">

	<!-- Import Google Icon Font -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<!-- Internal CSS -->
	<style type="text/css">
		input,button, textarea, #emailHelp,a{font-family: 'Raleway', sans-serif;}
	</style>
</head>
<!-- oncontextmenu="return false" onkeydown="return false;" onmousedown="return false;" -->
<body>
	<div class="container mt-4 mb-4">
		<div class="row">
			<div class="col-lg">
				<div class="card shadow" style="max-width: 100%;">
				  <div class="row">
				    <div class="col-lg-5">
				      <img src="./SVGs/repair.svg" class="card-img" alt="Signup Image" style="width: 75%">
				    </div>
				    <div class="col-lg-5">
				      <div class="card-body no-gutters">
				      	<form class="form-group" method="POST" action="#">
					        <h1 class="card-title" style="font-size: 50px;">Signup with us!</h1>

					        <input type="email" class="form-control mt-4" id="inputEmail" aria-describedby="emailHelp" placeholder="Email address" required>

	      					<input type="tel" class="form-control mt-3" id="inputMobile" aria-describedby="mobileHelp" placeholder="Mobile" required>

	      					<div class="input-group mb-3 mt-3">
							  <input id="password" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon2" required>
							  <div class="input-group-append">
							    <button class="btn eye" type="button"><i class="material-icons eye-toggle" style="vertical-align: middle;">visibility_off</i></button>
							  </div>
							</div>

	      					<div class="input-group mb-3 mt-3">
							  <input id="confirmPassword" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" class="form-control" placeholder="Confirm Password" aria-label="confirmPassword" aria-describedby="basic-addon2" required>
							  <div class="input-group-append">
							    <button class="btn eye" type="button"><i class="material-icons eye-toggle" style="vertical-align: middle;">visibility_off</i></button>
							  </div>
							</div>

	      					<input type="text" class="form-control mt-3" id="shopName" aria-describedby="shopNameHelp" placeholder="Shop name" required>

	      					<input type="text" class="form-control mt-3" id="gstNumber" aria-describedby="shopNameHelp" placeholder="GST NO." required>

	      					<textarea class="form-control mt-3" id="textArea" rows="4" placeholder="Shop Address" required></textarea>

	      					<p id="signupIns" class="mt-3">* All fields are required. Passwords must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters</p>

	      					<a href="./pages/login.html" title="" class="float-left mt-3" style="text-decoration: none; color: var(--primary);"><i class="material-icons" style="vertical-align: middle;">keyboard_arrow_left</i>&nbsp;&nbsp;&nbsp;Already have an account? Sign-in</a>
	      					<button type="submit" class="btn btn-primary mt-3 float-right shadow">Signup</button>
      					</form>
				      </div>
				    </div>
				  </div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="./index.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
